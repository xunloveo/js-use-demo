<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>xx</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#view {
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100vh;
		}
		#box {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			height: 800px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="view">
		<div id="box"></div>
	</div>
</body>
</html>
