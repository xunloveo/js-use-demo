<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
		body {
			margin: 0;
		}

		#box {			
			width: 200px;
			height: 200px;
			padding: 50px;
			margin: 50px auto;
			border: 1px solid gray;
		}

		#div {
			width: 200px;
			height: 200px;
			background-color: red;
			transition: 3s;
		}		

		#div span {
			display: block;
		}

		#box:hover  #div{
			transform: rotate(360deg);
		}
		#box:hover #div span {
			transform: rotate(180deg);
			/*transform: translateX(20px);*/
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="div">
			<span>测试</span>
		</div>
	</div>
</body>
</html>
