<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svgTest</title>
	<script type="text/javascript" src="iconfont.js"></script>
	<style type="text/css">
		div {
			line-height: 100px;
			background-color: #333;
		}
		.icon {
			 font-size: 40px;
			 color: #b3b5b6;
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }

    .mima {
    	color: red;
    	font-size: 40px;
    }
	</style>
</head>
<body>
	<div>
		<svg class="icon" aria-hidden="true">
    	<use xlink:href="#rmis-apply"></use>
		</svg>
		<svg class="icon mima" aria-hidden="true">
    	<use xlink:href="#rmis-mima"></use>
		</svg>
	</div>
</body>
</html>
