<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			display: flex;
			height: 40vh;
			align-items: center;
			justify-content: center;
		}
		li {
			list-style: none;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 18%;
			height: 100%;
		}
		li:last-child {
			width: 28%;
		}
		li div {
			width: 80%;
			border: 2% solid red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<div></div>
			<p>患者信息</p>
		</li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
