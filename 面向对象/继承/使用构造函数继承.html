<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用构造函数原型继承</title>
</head>
<body>
	<script type="text/javascript">
		// 借用构造函数 不能继承方法
		function Person (name, age) {
			this.name = name 
			this.age = age 
		}

		Person.prototype.say = function () {
			console.log(this.name)
		}

		function Student(name, age, score) {
			// 把Person当做普通函数 把student传过去
			Person.call(this, name, age)
			this.score = score
			//this.say = Person.prototype.say.call(this)
		}
		

		let s1 = new Student('zs', 18, 100)
		console.dir(s1)
	</script>
</body>
</html>
